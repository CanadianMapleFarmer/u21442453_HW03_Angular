<div class="form-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Account Registration </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
        <table>
          <tr>
            <mat-form-field class="register-input">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                placeholder="Ex. pat@example.com"
                formControlName="email"
              />
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field class="register-input">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Ex. P@55w0rd"
                formControlName="password"
              />
            </mat-form-field>
          </tr>
          <tr>
            <button
              mat-raised-button
              color="primary"
              class="register-input"
              type="submit"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      Have an account?
      <button
        mat-flat-button
        routerLink="/register"
        color="primary"
        class="login-button"
        routerLink="/login"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
