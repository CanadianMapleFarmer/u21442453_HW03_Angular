<div class="form-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <table>
          <tr>
            <mat-form-field class="login-input">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                placeholder="Ex. pat@example.com"
                formControlName="email"
              />
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field class="login-input">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Ex. P@55w0rd"
                formControlName="password"
              />
            </mat-form-field>
          </tr>
          <tr>
            <button
              mat-raised-button
              color="primary"
              class="login-input"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      Don't have an account?
      <button
        mat-flat-button
        routerLink="/register"
        color="primary"
        class="reg-button"
      >
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
